<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - BookVerse</title>

<style>
/* ---------- PAGE BACKGROUND ---------- */
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;

  background: linear-gradient(
      rgba(0,0,0,0.6),
      rgba(0,0,0,0.6)
    ),
    url("https://images.unsplash.com/photo-1512820790803-83ca734da794");

  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------- LOGIN BOX ---------- */
.login-container {
  background: rgba(255,255,255,0.95);
  padding: 30px;
  width: 350px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

.login-container h2 {
  margin-bottom: 20px;
  color: #2c3e50;
}

.login-container input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
}

.login-container button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(135deg,#27ae60,#2ecc71);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.login-container button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="login-container">
  <h2>ðŸ“± Login with Mobile OTP</h2>

  <input type="text" id="mobile" placeholder="Enter Mobile Number">
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otp-section" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>
</div>

<script>
let generatedOTP;

function sendOTP() {
  const mobile = document.getElementById('mobile').value;
  if(!mobile || mobile.length !== 10){
    alert('Enter valid 10-digit mobile number');
    return;
  }
  generatedOTP = Math.floor(1000 + Math.random() * 9000);
  alert('Your OTP is: ' + generatedOTP); // simulated OTP
  document.getElementById('otp-section').style.display = 'block';
}

function verifyOTP() {
  const entered = document.getElementById('otp').value;
  if(entered == generatedOTP){
    localStorage.setItem('userMobile', document.getElementById('mobile').value);
    alert('Login Successful!');
    window.location.href = 'home.html';
  } else {
    alert('Incorrect OTP!');
  }
}
</script>

</body>
</html>
